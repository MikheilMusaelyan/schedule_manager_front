<main #main class="single-day-popup" (click)="closeDay()">
    <app-event 
    *ngFor="let event of nodes; let i = index;"
    [parent]="nodes"
    [index]="i"
    [divList]="divList"
    >

    </app-event>

    <div class="times-wrapper" #divList>
        <div *ngFor="let row of rows">
            <div class="time-row" >
            </div> 
            
        </div>
       
    </div>
</main>
